<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeo no YouTube</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <div class="menu-logo">
            <img src="assets/images/menu.png" alt="Menu">
            <img src="assets/images/youtube 1.png" alt="YouTube Logo">
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Pesquisar....">
            <button>
                <img src="assets/images/search.png" alt="Buscar">
            </button>
        </div>
        <div class="user-options">
            <img src="assets/images/Avatar.png" alt="Avatar">
            <img src="assets/images/bell.png" alt="Notificações">
            <img src="assets/images/video.png" alt="Vídeo">
        </div>
    </header>
    <main>
        <section class="video-content">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/VIDEO_ID" frameborder="0" allowfullscreen></iframe>
            <h2>DIO Innovation ONE</h2>
            <div class="video-details">
                <img src="assets/images/Channel Avatar.png" alt="Logo do Canal">
                <button>
                    <img src="assets/images/thumbs-up.png" alt="Gostei">
                    <p>Gostei</p>
                </button>
                <button>
                    <img src="assets/images/thumbs-down.png" alt="Não Gostei">
                    <p>Não Gostei</p>
                </button>
                <button>
                    <img src="assets/images/share-2.png" alt="Compartilhar">
                    <p>Compartilhar</p>
                </button>
            </div>
            <div class="description">
                <p>Descrição do vídeo...</p>
            </div>
        </section>
        <aside class="related-videos">
            <div class="related-video">
                <img src="assets/images/Thumb.png" alt="Thumbnail 1">
                <p>Ciência de dados Unimed</p>
            </div>
            <div class="related-video">
                <img src="assets/images/image 12.png" alt="Thumbnail 2">
                <p>Scrum talks</p>
            </div>
            <div class="related-video">
                <img src="assets/images/image 13.png" alt="Thumbnail 3">
                <p>EY Fast Track</p>
            </div>
            <div class="related-video">
              <img src="assets/images/image 14.png" alt="Thumbnail 4">
              <p>Project Planning</p>
          </div>
          <div class="related-video">
            <img src="assets/images/image 15.png" alt="Thumbnail 5">
            <p>How to learn python from scratch</p>
        </div>
        </aside>
    </main>
</body>
</html>
